<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录注册系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }
        .form-toggle a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户登录</h1>
        
        <div id="loginForm">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码" required>
            </div>
            
            <button id="loginBtn">登录</button>
            
            <div class="form-toggle">
                没有账号？<a id="showRegister">立即注册</a>
            </div>
        </div>
        
        <div id="registerForm" class="hidden">
            <h1>用户注册</h1>
            
            <div class="form-group">
                <label for="regUsername">用户名</label>
                <input type="text" id="regUsername" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="regPhone">手机号</label>
                <input type="tel" id="regPhone" placeholder="请输入手机号" required>
            </div>
            
            <div class="form-group">
                <label for="regPassword">密码</label>
                <input type="password" id="regPassword" placeholder="请输入密码" required>
            </div>
            
            <div class="form-group">
                <label for="regConfirmPassword">确认密码</label>
                <input type="password" id="regConfirmPassword" placeholder="请再次输入密码" required>
            </div>
            
            <button id="registerBtn">注册</button>
            
            <div class="form-toggle">
                已有账号？<a id="showLogin">立即登录</a>
            </div>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        // GitHub配置
        const GITHUB_TOKEN = "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";
        const REPO_OWNER = "Joey862";
        const REPO_NAME = "Joey.github.io";
        const FILE_PATH = "密码.csv";
        const BRANCH = "main";
        
        // 获取IP地址
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('获取IP地址失败:', error);
                return 'unknown';
            }
        }
        
        // 表单切换
        document.getElementById('showRegister').addEventListener('click', function() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });
        
        // 注册功能
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const username = document.getElementById('regUsername').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const confirmPassword = document.getElementById('regConfirmPassword').value.trim();
            const statusDiv = document.getElementById('status');
            
            // 验证必填字段
            if (!username || !phone || !password || !confirmPassword) {
                showStatus('错误：请填写所有必填字段', 'error');
                return;
            }
            
            // 验证手机号格式
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showStatus('错误：请输入有效的手机号', 'error');
                return;
            }
            
            // 验证密码是否匹配
            if (password !== confirmPassword) {
                showStatus('错误：两次输入的密码不一致', 'error');
                return;
            }
            
            showStatus('正在注册...', '');
            
            try {
                const ip = await getIPAddress();
                const timestamp = new Date().toISOString();
                
                // 准备CSV数据行
                const csvRow = `"${timestamp}","${ip}","${username}","${phone}","${password}"`;
                
                // 获取文件当前SHA
                const getUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}?ref=${BRANCH}`;
                const getResponse = await fetch(getUrl, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'UserRegistration/1.0'
                    }
                });
                
                let sha;
                let existingContent = '';
                
                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    sha = fileData.sha;
                    existingContent = atob(fileData.content.replace(/\s/g, ''));
                    
                    // 检查是否已有表头
                    if (!existingContent.startsWith('"时间戳","IP地址","用户名","手机号","密码"')) {
                        existingContent = '"时间戳","IP地址","用户名","手机号","密码"\n' + existingContent;
                    }
                } else if (getResponse.status === 404) {
                    sha = null;
                    existingContent = '"时间戳","IP地址","用户名","手机号","密码"\n';
                } else {
                    throw new Error('获取文件信息失败');
                }
                
                // 更新文件
                const newContent = existingContent + csvRow + '\n';
                const encodedContent = btoa(unescape(encodeURIComponent(newContent)));
                
                const updateUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
                const updateResponse = await fetch(updateUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'UserRegistration/1.0'
                    },
                    body: JSON.stringify({
                        message: `新增用户: ${username}`,
                        content: encodedContent,
                        sha: sha,
                        branch: BRANCH
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error('注册失败');
                }
                
                showStatus('注册成功！', 'success');
                
                // 清空表单
                document.getElementById('regUsername').value = '';
                document.getElementById('regPhone').value = '';
                document.getElementById('regPassword').value = '';
                document.getElementById('regConfirmPassword').value = '';
                
                // 切换到登录表单
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            } catch (error) {
                showStatus(`错误: ${error.message}`, 'error');
                console.error('注册时出错:', error);
            }
        });
        
        // 登录功能
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const statusDiv = document.getElementById('status');
            
            // 验证必填字段
            if (!username || !password) {
                showStatus('错误：请输入用户名和密码', 'error');
                return;
            }
            
            showStatus('正在登录...', '');
            
            try {
                // 获取用户数据
                const getUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}?ref=${BRANCH}`;
                const getResponse = await fetch(getUrl, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'UserLogin/1.0'
                    }
                });
                
                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    const content = atob(fileData.content.replace(/\s/g, ''));
                    
                    // 跳过表头
                    const lines = content.split('\n').slice(1);
                    
                    // 查找匹配的用户
                    let userFound = false;
                    for (const line of lines) {
                        if (line.trim()) {
                            const [, , storedUsername, , storedPassword] = line.split(',');
                            if (storedUsername.replace(/"/g, '') === username && 
                                storedPassword.replace(/"/g, '') === password) {
                                userFound = true;
                                break;
                            }
                        }
                    }
                    
                    if (userFound) {
                        showStatus('登录成功！可以发表论坛', 'success');
                    } else {
                        showStatus('错误：用户名或密码不正确', 'error');
                    }
                } else {
                    throw new Error('获取用户数据失败');
                }
            } catch (error) {
                showStatus(`错误: ${error.message}`, 'error');
                console.error('登录时出错:', error);
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.className = type;
        }
    </script>
</body>
</html>
