<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>化圈成员列表</title>
    <style>

            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;

            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;

        .member-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-left: 5px solid #3498db;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .member-item:hover {
            background-color: #e9f7fe;
            transform: translateX(5px);
        }
        .member-name {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
        }
        .member-location {
            float: right;
            color: #7f8c8d;
            font-style: italic;
        }
        .unknown {
            color: #e74c3c;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
